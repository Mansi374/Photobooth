<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobooth</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <span>Say HI to your Photobooth ðŸ“¸</span><br>
  <video id="webcam" autoplay playsinline></video>

  <div class="filter-buttons">
    <button onclick="setFilter('none')">Original</button>
    <button onclick="setFilter('grayscale(100%)')">B&W</button>
    <button onclick="setFilter('sepia(100%)')">Sepia</button>
    <button onclick="setFilter('blur(4px)')">Blur</button>
    <button onclick="setFilter('contrast(200%)')">Contrast</button>
    <button onclick="setFilter('hue-rotate(90deg)')">Hue Shift</button>
  </div>

  <script src="/static/js/script.js" defer></script>
</body>
</html>
