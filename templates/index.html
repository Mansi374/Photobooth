<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.1.1/dist/webcam-easy.min.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="dark">
  <div class="hero">
    <h1>Photobooth</h1>
    <h2 class="typewriter">Capturing memories , creating an experience!....</h2>

    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('webcam');
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        videoElement.srcObject = stream; // Attach the webcam stream
      })
      .catch((err) => {
        console.error("⚠️ Error accessing webcam:", err);
        alert("Could not access your webcam. Please check browser permissions.");
      });
    </script>

    </nav>
  </div>
</body>
</html>
