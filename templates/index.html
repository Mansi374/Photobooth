<body class="dark">
    <h1>Say HI to your Photobooth üì∏</h1>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script>
        const videoElement = document.getElementById('webcam');
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        videoElement.srcObject = stream; // Attach the webcam stream
      })
      .catch((err) => {
        console.error("‚ö†Ô∏è Error accessing webcam:", err);
        alert("Could not access your webcam. Please check browser permissions.");
      });
    </script>
